<#import "../layout/defaultLayout.ftl.html" as layout >
<@layout.myLayout "Contact Us List">
	<div class="panel panel-default">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Contact Us</div>
	
	  <!-- Table -->
	  <table class="table">
	  		<tr>
		<thead>
			<tr>
				<th>From</th>
				<th>Email</th>
				<th>Send Date</th>
				<th>Message</th>
			</tr>
		</thead>
	  	<tbody>
		<#if contactUsList??>
			<#list contactUsList as contactUs>
	  			<tr>
	  				<th scope="row" class="contact-us-row-width">${contactUs.name}</th>
	  				<td class="contact-us-row-width">${contactUs.email}</td>
	  				<td class="contact-us-row-width">${contactUs.createdDate}</td>
	  				<td>${contactUs.message}</td>
	  			</tr>
			</#list>
		</#if>
	  	</tbody>
	  </table>
	</div>
	${session.username}
</@layout.myLayout>
