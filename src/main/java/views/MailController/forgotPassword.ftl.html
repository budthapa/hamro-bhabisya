<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "${i18n('app.name')} ${i18n('forgot.password')}">
	<div class="col-md-6 col-md-offset-3">
			<h2>${i18n("forgot.password")}</h2>
			<form id="forgotPasswordForm" class="form-group form-error-label" action="/reset/password" method="post">
				<@authenticityForm/>
				<div class="contact-form">
					<label>${i18n("email")}</label>
					<input class="form-control" type="email" name="email" value="${(flash.email!)}" placeholder="email"/>
				</div>
				<div class="contact-form">
					<button id="submitForm" class="btn btn-success form-control">${i18n("reset.password")}</button>
				</div>
			</form>
		</div>
</@layout.myLayout>
<script>
$().ready(function() {
	// validate contact us form on keyup and submit
	$("#forgotPasswordForm").validate({
		rules: {
			email: "required",
			email: {
				required: true,
			}
		},
		messages: {
			email: {
				required: "Please enter your email",
			}
		},
		submitHandler: function(form) {
			form.submit();
		}
	});
});
</script>
