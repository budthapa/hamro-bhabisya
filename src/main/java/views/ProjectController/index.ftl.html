<#import "../layout/defaultLayout.ftl.html" as layout>
<@layout.myLayout "Project :: All">
	
	<table class="table">
		<thead>
			<tr>
			<#if (session.username)??>
				<th><h4>Delete</h4></th>
			</#if>
				<th><h4>Title</h4></th>
			</tr>
		</thead>
		<tbody>
			<#if projectList??>
				<#list projectList as list>
					<tr>
						<#if (session.username)??>
							<td><span class="btn btn-danger glyphicon glyphicon-trash"></span></td>
						</#if>
							<td><a href="/project/${(list.id)}">${(list.title)}</a></td>
					</tr>				
				</#list>
			</#if>
		</tbody>
	</table>
</@layout.myLayout>
