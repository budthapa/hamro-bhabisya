<#import "../layout/defaultLayout.ftl.html" as layout> <@layout.myLayout "Home page">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h2 class="contact-us-form-error">${(flash.invalidUsernamePassword!)}</h2>
			<form id="loginForm" action="/login" method="post" class="form-group form-error-label" role="form">
			    <div class="form-group">
                    <div class="contact-form">
	                    <label>${i18n("login.username")}</label><span class="required">*</span>
                        <input type="email" id="email" name="email" class="form-control" value="${(flash.email!)}" required="required"/>
                    </div>
                    <div class="contact-form">
	                    <label for="password">${i18n("login.password")}</label><span class="required">*</span>
	                    <h5 class="contact-us-form-error">${(flash.invalidPasswordLength!)}</h5>
                        <input type="password" id="password" name="password" class="form-control" required="required"/>
                    </div>
                </div>
				<button id="submitForm" class="btn btn-success form-control">${i18n("login.loginNowButton")}</button>
			</form>
			<a href="/reset/password">Forgot Password?</a>
		</div>
	</div>
</@layout.myLayout>
<script>
$().ready(function() {
	// validate contact us form on keyup and submit
	$("#loginForm").validate({
		rules: {
			email: "required",
			password: "required",
			email: {
				required: true,
			},
			password: {
				required: true,
				minlength: 8
			}
		},
		messages: {
			email: {
				required: "Please enter your email",
			},
			password: {
				required: "Please enter your password",
				minlength: "Your password must be at least 8 characters long"
			}
		},
		submitHandler: function(form) {
			form.submit();
		}
	});
});

</script>
